<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="scripts.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <title>Library</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>

    <body class="body">
        <header>Library</header>
        <div class="initial">
            <button id="book">+Add book</button>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form name="myForm" action="https://jcccc4.github.io/Library/" method="post">
                        <p>Add Book</p>
                        <input type="text" class="inputtedData" placeholder="Title" name="fname">
                        <input type="text" class="inputtedData" placeholder="Author" name="Author">
                        <input type="number" class="inputtedData" placeholder="Pages" name="Pages">
                        <div class="finRead">
                            <label for="read"> Have you read it?</label><br>
                            <input type="checkbox" class="inputtedData" id="read" name="read">
                        </div>
                        <input id="sub-btn" type="submit" value="Submit">
                    </form>

                </div>
            </div>

        </div>
        <section class="last">
            <section class="bookLibrary">

            </section>
            <footer class="footer">John Carlo Sacramento</footer>
        </section>

    </body>


</html>
